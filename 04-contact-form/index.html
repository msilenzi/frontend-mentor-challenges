<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Contact form | msilenzi</title>
  </head>

  <body>
    <form class="form" id="contact-form" novalidate>
      <h1 class="page-title">Contact Us</h1>

      <div class="radio-group__items">
        <div class="input-group validation-required">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            autocomplete="given-name"
            required
          />
          <p class="form__error"></p>
        </div>

        <div class="input-group validation-required">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            autocomplete="family-name"
            required
          />
          <p class="form__error"></p>
        </div>
      </div>

      <div class="input-group validation-required">
        <label for="email">Email Address</label>
        <input class="form-input" type="email" id="email" required />
        <p class="form__error"></p>
      </div>

      <div class="radio-group validation-required">
        <p class="radio-group__label form-label--req">Query Type</p>
        <div class="radio-group__items">
          <label for="query-type-general">
            <input type="radio" name="query-type" id="query-type-general" />
            General Enquiry
          </label>

          <label for="query-type-support">
            <input type="radio" name="query-type" id="query-type-support" />
            Support Request
          </label>
        </div>
        <p class="form__error"></p>
      </div>

      <div class="input-group validation-required">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="12" required></textarea>
        <p class="form__error"></p>
      </div>

      <div class="checkbox-group validation-required">
        <div class="checkbox-item">
          <input type="checkbox" name="contact-consent" id="contact-consent" />
          <label class="form-label--req" for="contact-consent">
            I consent to being contacted by the team
          </label>
        </div>
        <p class="form__error"></p>
      </div>

      <button class="btn btn--primary btn--block" type="submit">Submit</button>
    </form>

    <div class="success-toast hidden" id="success-toast">
      <div class="toast__header">
        <img src="./assets/images/icon-success-check.svg" aria-hidden="true" />
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
